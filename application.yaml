apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: egate-argo-application
  namespace: argocd 
spec:
  project: default

  source:
    repoURL: https://github.com/vcatss/egate-deploy.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: egate

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
