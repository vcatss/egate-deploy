apiVersion: v1
kind: Service
metadata:
  name: egate-service
spec:
  selector:
    app: egate
  ports:
    - name: api
      protocol: TCP
      port: 10006
---
apiVersion: v1
kind: Service
metadata:
  name: egate-admin-service
spec:
  selector:
    app: egate-admin
  ports:
    - name: admin
      protocol: TCP
      port: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: egate-socket-service
spec:
  selector:
    app: egate-socket
  ports:
    - name: socket
      protocol: TCP
      port: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: egate-homepage-service
spec:
  selector:
    app: egate-homepage
  ports:
    - name: homepage
      protocol: TCP
      port: 3000
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: egate-ingress
spec:
  entryPoints:
    
  routes:
  - kind: Rule
    match: Host(`api.e-gate.vn`) # [3]
    priority: 10                    # [4]
    services:
    - name: egate-service
      port: 10006
  - kind: Rule
    match: Host(`admin.e-gate.vn`) # [3]
    priority: 10                    # [4]
    services:
    - name: egate-admin-service
      port: 3000
  - kind: Rule
    match: Host(`socket.e-gate.vn`) # [3]
    priority: 10                    # [4]
    services:
    - name: egate-socket-service
      port: 3000
  - kind: Rule
    match: Host(`e-gate.vn`) # [3]
    priority: 10                    # [4]
    services:
    - name: egate-homepage-service
      port: 3000

